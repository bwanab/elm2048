<html>

<head>
  <title>Yet another elm 2048</title>
  <script src="resources/elm-runtime.js"></script>
  <script src="build/twooh.js"></script>
  <style>
  body {
    background-image: url('resources/texture.png');
    background-color: #d3d7cf;
    font-family: "Lucida Grande","Trebuchet MS","Bitstream Vera Sans",Verdana,Helvetica,sans-serif;
    font-size: 14px;
  }
  #twooh {
    width:  400px;
    height: 500px;
    background-color: grey;
    border: 1px solid #babdb6;
  }
  #column {
     width: 420px;
     display: block;
     margin-left: auto;
     margin-right: auto;
  }
  </style>
</head>

<body>
<div id="column">
  <h1>Twooh</h1>

  <p>This is yet another elm 2048 embedded in a standard web page</p>
  <ol>
    <li>It has an extra <em>feature</em> in that depending on your setting, it will countdown after each hit. If it reaches 0, it will place a new number on the board. This has the effect of making it harder to win. </li>
  </ol>

  <div id="twooh"></div>

  <p>Hit spacebar to restart. </p>

  </div>
</body>

<script type="text/javascript">
  // Show the stamp module in the "elm-stamps" div.
  var div = document.getElementById('twooh');
  var twooh = Elm.embed(Elm.Twooh, div, { reset:true });

  function resetTwooh() {
     twooh.ports.reset.send(true);
  }
</script>

</html>
